name: Noak Public Website Actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Linting
        run: npm run lint
      
      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: |
          npm run export
          echo "Deploying to production server..."
          scp -r out/* user@namecheap-server:/path/to/deployment